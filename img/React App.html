.sign-in-container {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    height: 80vh;
    padding-left: 10vw;
  }
  
  form {
    align-items: center;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
  }
  
  h1 {
    font-size: 32px;
    margin-bottom: 8vh;
    color: #B40000;
  }
  
  .sign-in-container p {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 1vh;
    text-align: left;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  button {
    background-color: #B40000;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }
  
  button:hover {
    background-color: #730101;
  }
  
  header {
    display: flex;
    justify-content: flex-end; /* Align to the right */
    padding-right: 10vw; /* Add some padding for better appearance */
    padding-top: 2vh;
  }

  .sign-up-button {
    background-color: #B40000;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-top: 4vh;
  }
  
  .sign-up-button:hover {
    background-color: #218838;
  }

    content: '$'; /* Change the prompt symbol for success messages */

    color: #e44d26;
  }


body {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: white;
  }
  
  .wrapper {
    position: relative;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
  }
  
  .topbar {
    background-color: #B40000;
    padding: 10px;
    text-align: center;
    position: fixed;
    width: 100%;
    height: 40px;
    z-index: 2;
  }

  .container {
    display: flex;
    flex: 1 1;
    position: absolute;
    top: 0px; 
    bottom: 0;
    left: 0;
    right: 0;
    overflow-y: auto;
  }
  
  .utils {
    background-color: #333;
    width: 50px;
    padding: 10px;
    min-height: 100vh;
  }
  
  .question-container {
    flex: 1 1;
    margin: 0 0 0 0;
    height: 100%;
  }

  .output-container {
    flex: 1 1;
    margin: 0 0 0 0;
    height: 100%;
  }
  
  .header {
    background-color: #333;
    padding: 10px;
    margin-bottom: 10px;
  }
  
  .question {
    background-color: #333;
    padding: 10px;
    height: 100%; /* Adjust based on your content */
  }
  
  .editor {
    background-color: #333;
    height: 50vh;
    margin-top: 80px;
  }

:root {
  --new: #499557;
  --new-hover: #41894e;
  --new-secondary: #71b657;
  --new-filter: saturate(150%) hue-rotate(25deg) brightness(92%);
  --new-filter-hover: brightness(90%);
  --new-banner: #6aab76;
  --new-banner-hover: #65986f;

  --traditional-filter: none;
  --traditional-filter-hover: none;
  --traditional-secondary: #8aad67;
  --traditional: #849e63;
  --traditional-hover: #687b50;
  --traditional-banner: #99b576;
  --traditional-banner-hover: #799655;

  --primary: var(--new);
  --secondary: var(--new-secondary);
  --primary-hover: var(--new-hover);
  --image-filter: var(--new-filter);
  --image-filter-hover: var(--new-filter-hover);
  --banner: var(--new-banner);
  --banner-hover: var(--new-banner-hover);

  --default-font: Lato, sans-serif;
}

body {
  background: #fff;
  justify-content: center;
  text-rendering: optimizelegibility;
  margin: 0 !important;
}

.mobile-quill-bottom-controls > div {
  min-width: 48px;
}

textarea {
  resize: none;
}

a {
  text-decoration: none;

.wave .dot {
  display: inline-block;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  /* margin-right: 1px; */
  background: #499557;
  animation: wave 1s linear infinite;
}
.wave .dot:nth-child(1) {
  animation-delay: -0.9s;
}
.wave .dot:nth-child(2) {
  animation-delay: -0.7s;
}
.wave .dot:nth-child(3) {
  animation-delay: -0.5s;
}

@keyframes wave {
  0%,
  60%,
  100% {
    transform: initial;
  }
  30% {
    transform: translateY(-4px);
  }
}
